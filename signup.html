<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeautyLine - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   <div class="container">
    <h2>Create Your BeautyLine Account</h2>
    <form method="POST" action="signup.php">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your Name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password">

      <button type="submit">Sign Up</button>
    </form>

    <div class="bottom-text">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
 
  <style>

    
  body {
 
 
    .container {
    background-color: white;
    width: 90%;
    max-width: 400px;
    margin: 50px auto;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }


  h2 {
    text-align: center;
    color: #d63384;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: #555;
    font-size: 14px;
  }

 
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #d63384;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #c0266b;
  }


  .bottom-text {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
  }

  .bottom-text a {
    color: #d63384;
    text-decoration: none;
  }

  .bottom-text a:hover {
    text-decoration: underline;
  }
    background-image: url('https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?auto=format&fit=crop&w=1470&q=80');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
   }
</style>


</head>


  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

     
      const fullName = form.querySelector('input[type="text"]').value.trim();
      const email = form.querySelector('input[type="email"]').value.trim();
      const password = form.querySelector('input[type="password"]').value;

  
      if (fullName === "" || email === "" || password === "") {
        alert("Please fill in all fields.");
        return;
      }

      
      localStorage.setItem("fullName", fullName);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);

      alert("Sign up successful! You can now log in.");
     
      window.location.href = "login.html";
    });
  });
</script>
<form method="POST" action="signup.php">
 
</form>
</body>
</html>
